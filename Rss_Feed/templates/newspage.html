<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>RSS News Feed</title>
</head>
<body>
    <div style="color:black"> 
        <h1> RSS News Feed</h1>
    </div>
    <div>
        {% if message == 'success'%}
            {% for data in result %}
            <a href="{{ data.title_link }}">{{ data.title }}</a>
            <p>Posted On: {{ data.news_date }}</p>
            <p>Source: <a href="{{ data.source_link }}">{{ data.source }}</a></p>
            <br>
            {% endfor %}
        {% else %}
            <p style="color:red;"> {{ result }} </p>
        {% endif %}
    </div>
</body>
</html>
<script type="text/javascript">
    setTimeout(function() {
        document.location = "http://localhost:8000";
    }, 60 * 60 * 1000);
    // 60 * 60 * 1000 -- time set for 1 hour for autorefresh and show the latest news
</script>
